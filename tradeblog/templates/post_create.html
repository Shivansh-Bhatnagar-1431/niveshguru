<!-- tradeblog/templates/tradeblog/post_create.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Trade Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>
</div>
<div class="container mt-4">
    <h2>{% if object %}Edit{% else %}Create{% endif %} Trade Post</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if object %}Update{% else %}Create{% endif %} Post
        </button>
    </form>
</div>
{% endblock %}
