{% extends 'main/base.html' %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Sign Up</button>
    </form>
</div>

<style>
    /* Center the signup container */
    .signup-container {
        width: 350px;
        margin: 80px auto;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Heading styling */
    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }

    /* Form styling */
    .signup-form {
        display: flex;
        flex-direction: column;
    }

    /* Style Django form fields */
    .signup-form input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
        transition: 0.3s;
    }

    /* Focus effect */
    .signup-form input:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
    }

    /* Button styling */
    .btn {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    /* Button hover effect */
    .btn:hover {
        background: #0056b3;
    }
</style>
{% endblock %}
